<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ST67W611M1 AT Commands Documentation</title>
    <style>
        html, body { height: 100%; width: 100%; overflow-x: hidden; overflow-y: hidden; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; height: 100%; width: 100vw; overflow-x: hidden; overflow-y: hidden; }
        .banner { background: #222; color: #fff; padding: 0.1em 0.1em; width: 100%; }
        .selector { margin: 1em; }
        iframe { width: 100%; height: calc(100vh - 56px); border: none; display: block; }
    </style>
</head>
<body>
    <iframe id="docframe" src="v2097/index.html"></iframe>
    <div class="banner">
        <div class="selector">
            <label for="version">Version&nbsp;:</label>
            <select id="version">
              <option value="v2097">v2.0.97</option>
              <option value="v2089">v2.0.89</option>
              <option value="v2075">v2.0.75</option>
            </select>
        </div>
    </div>
    <script>
        const select = document.getElementById('version');
        const iframe = document.getElementById('docframe');
        select.addEventListener('change', function() {
            iframe.src = `${this.value}/index.html`;
        });
    </script>
</body>
</html>
